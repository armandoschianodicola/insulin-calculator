<div class="container">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div formArrayName="quantities" class="flex-column">
      <h2>Calcolo Insulina</h2>
      <div
        *ngFor="let quantity of quantities().controls; let i = index"
        [formGroupName]="i"
        class="input-group"
      >
        <div class="flex-end mobile">
          <div class="input-control delete">
            <button
              type="button"
              (click)="removeQuantity(i)"
              class="btn-control"
            >
              &times;
            </button>
          </div>
        </div>
        <div class="input-control">
          <input
            type="text"
            formControlName="food"
            placeholder="Alimento"
            class="form-control"
          />
        </div>
        <div class="input-control">
          <input
            type="number"
            formControlName="carbs"
            placeholder="Carboidrati (per 100g)"
            class="form-control"
          />
        </div>
        <div class="input-control">
          <input
            type="number"
            formControlName="qty"
            placeholder="Grammi somministrati"
            (input)="onInput($event)"
            class="form-control"
          />
        </div>
        <div class="input-control delete smallTab">
          <button type="button" (click)="removeQuantity(i)" class="btn-control">
            &times;
          </button>
        </div>
      </div>
      <div class="input-group" (click)="addQuantity()">
        <button type="button" class="add btn-control">
          &plus;
        </button>
      </div>
    </div>
  </form>
  <br />
  <p>
    <button type="submit" [disabled]="!productForm.valid">Submit</button>
  </p>
  <div class="flex">
    <h2>Risultati</h2>
  </div>
  <div class="flex-column">
    <span>
      <label for="total_carbs">Carboidrati Totali:</label>
      {{ this.getTotalCarbs() }}
    </span>
    <div>
      <span>Insulina per pasto:</span>
      {{ this.getInsulinFoodValue() }}
    </div>
    <span>
      <label for="correction">Fattore di Correzione:</label>
      <input
        class="input-result"
        id="correction"
        type="number"
        [(ngModel)]="correction"
      />
    </span>
    <span>
      <label for="current">Glicemia attuale:</label>
      <input
        class="input-result"
        id="current"
        type="number"
        [(ngModel)]="current"
      />
    </span>
    <span>
      <label for="needed">Glicemia desiderata:</label>
      <input
        class="input-result"
        id="needed"
        type="number"
        [(ngModel)]="needed"
      />
    </span>
    <div>
      <span>Insulina necessaria totale:</span>
      {{ this.getInsulinTotalValue() }}
    </div>
  </div>
</div>
