<div class="container">
  <form>
    <div class="flex-column">
      <h2>Calcolo Insulina</h2>
      <div
        *ngFor="let quantity of input_array; let i = index"
        class="input-group"
      >
        <app-input-group [group_index]="i"/>
      </div>
      <div class="input-group" (click)="addQuantity()">
        <button type="button" class="add btn-control">&plus;</button>
      </div>
    </div>
  </form>
  <br />
  <div class="flex">
    <h2>Risultati</h2>
  </div>
  <div class="flex-column">
    <span>
      <label for="total_carbs">Carboidrati Totali:</label>
      {{ this.getTotalCarbs() }}
    </span>
    <div>
      <span>Insulina per pasto:</span>
      {{ this.getInsulinFoodValue() }}
    </div>
    <span>
      <label for="correction">Fattore di Correzione:</label>
      <input
        class="input-result"
        id="correction"
        type="number"
        [(ngModel)]="correction"
      />
    </span>
    <span>
      <label for="current">Glicemia attuale:</label>
      <input
        class="input-result"
        id="current"
        type="number"
        [(ngModel)]="current"
      />
    </span>
    <span>
      <label for="needed">Glicemia desiderata:</label>
      <input
        class="input-result"
        id="needed"
        type="number"
        [(ngModel)]="needed"
      />
    </span>
    <div>
      <span>Insulina necessaria totale:</span>
      {{ this.getInsulinTotalValue() }}
    </div>
  </div>
</div>
