<div class="modal" [ngClass]="this.showPopup ? 'show' : ''">
  <div class="modal-content" [ngClass]="this.showPopup ? 'drop' : ''">
    <div class="flex-end">
      <button>
        <img
          src="/assets/media/icon-close.svg"
          class="absolute"
          (click)="onClose()"
        />
      </button>
    </div>
    <div>
      <h4 class="title">Modifica dati</h4>
    </div>
    <div class="modal-body">
      <ng-content></ng-content>
    </div>
    <div class="flex">
      <button (click)="onClose()">Annulla</button>
      <button (click)="onClose()">Salva</button>
    </div>
  </div>
</div>
